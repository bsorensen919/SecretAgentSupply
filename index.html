<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply Inc.</title>

    <link href="resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="resources/css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>

    <header>
        <div class="logo">
            <img src="./resources/logo.png" />
            <span>Secret agent supply Inc.</span>
        </div>

        <div class="highlight">
            <div class="title block">
                <p>New Arrival</p>
                <p>SPORT BIKES AND MOTERCYCLES</p>
            </div>
        </div>
        <nav>
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Classes</span>
            <span>Contact</span>
        </nav>

    </header>

    <div class="products">
        <div class="pen">
            <img src="./resources/pen.png" alt="pen"/>
            <p class="title">Exploding Pen</p>
        </div>
        <div class="watch">
            <img src="./resources/watch.png" alt="Watch" />
            <p class="title">Cellular Watch</p>
        </div>
        <div class="Glasses">
            <img src="./resources/glasses.png" alt="glasses" />
            <p class="title">Thermal Glasses</p>
        </div>

    </div>

    <div class="location-hours">
        <div class="location">
            <p class="title">Location</p>
            <p>-47.34636, 84.32354</p>
        </div>
        <div class="hours">
            <p class="title">Hours</p>
            <p>0800 - 1800</p>
        </div>
    </div>

    <footer>
        <p>Copyright Secret Agent Supply Inc</p>
    </footer>

</body>
</html>
