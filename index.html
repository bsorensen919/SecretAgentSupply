<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply Inc.</title>

    <link href="resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="resources/css/style.css" type="text/css" rel="stylesheet" />
</head>
<body>

    <header>
        <div class="logo">
            <img src="./resources/logo.png" />
            <span>Secret agent supply Inc.</span>
        </div>

        <div class="highlight">
            <div class = "title-block">
                <p class="new-arrival">New Arrival</p>
                <p class="highlight-item">SPORT BIKES AND MOTERCYCLES</p>
            </div>
        </div>
        <nav>
            <div class="menu">
                <span>Eyewear</span>
                <span>Apparel</span>
                <span>Gadgets</span>
                <span>Vehicles</span>
                <span>Classes</span>
                <span>Contact</span>
            </div>
            <div class="menu-small" >
                <span>Menu</span>
            </div>
        </nav>

    </header>

    <div class="container-section">
        <div class="pen item">
            <img src="./resources/pen.png" alt="pen" class="item-pic"/>
            <p class="title">Exploding Pen</p>
        </div>
        <div class="watch item">
            <img src="./resources/watch.png" alt="Watch" class="item-pic"/>
            <p class="title">Cellular Watch</p>
        </div>
        <div class="glasses item">
            <img src="./resources/glasses.png" alt="glasses" class="item-pic" />
            <p class="title">Thermal Glasses</p>
        </div>

    </div>

    <div class="container-section">
        <div class="location">
            <p class="title title-location">Location</p>
            <p>-47.34636, 84.32354</p>
        </div>
        <div class="hours">
            <p class="title title-hours">Hours</p>
            <p>0800 - 1800</p>
        </div>
    </div>

    <footer>
        <p>Copyright Secret Agent Supply Inc</p>
    </footer>

</body>
</html>
